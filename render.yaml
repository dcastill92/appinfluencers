databases:
  # 1. Base de datos PostgreSQL
  - name: influencers-db
    databaseName: influencers_82bo
    plan: free # El plan gratuito de Render
    
services:
  # 2. Backend FastAPI
  - type: web
    name: influencers-api
    env: docker
    repo: https://github.com/dcastill92/appinfluencers
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: / # Ruta más segura para el health check
    
    # --- ¡SECCIÓN AÑADIDA! ---
    # Aquí es donde va tu conexión a la base de datos
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: influencers-db
          property: connectionString
      
      # Variables de seguridad que tu app necesita para arrancar
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"

      # Variables de Meta (¡DEBES REEMPLAZARLAS!)
      - key: FACEBOOK_APP_ID
        value: "1531422201378331" 
      - key: FACEBOOK_APP_SECRET
        value: "67e9b81b1ae62703dd9f45417ff4d548"
      - key: INSTAGRAM_ACCESS_TOKEN
        value: "234324324324"

      - key: STRIPE_SECRET_KEY
        value: "sk_tu_clave_secreta_de_stripe"
      - key: STRIPE_PUBLISHABLE_KEY
        value: "pk_tu_clave_publica_de_stripe"
      - key: PLATFORM_COMMISSION_RATE
        value: "0.15"

      - key: SMTP_HOST
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "dcastill92@gmail.com"
      - key: SMTP_PASSWORD
        value: "Temporal$1"
      - key: SMTP_USER
        EMAIL_FROM: "noreply@influencersplatform.com"

  # 3. Frontend Next.js
  - type: web
    name: influencers-frontend
    runtime: node # ARREGLO: Se define como 'node'
    repo: https://github.com/dcastill92/appinfluencers
    rootDir: ./frontend 
    plan: free
    
    buildCommand: npm install && npm run build
    startCommand: npm run start
    
    buildFilter:
      paths:
      - frontend/**
      
    envVars:
      # --- ¡INDENTACIÓN CORREGIDA! ---
      - key: NEXT_PUBLIC_API_URL
        value: https://${influencers-api.host}
      
      # Variable de Meta para el Frontend
      - key: NEXT_PUBLIC_FACEBOOK_APP_ID
        value: "1531422201378331" # Usa el mismo App ID que arriba
