services:
  # Base de datos PostgreSQL
  - type: pserv
    name: influencers-db
    env: docker
    repo: https://github.com/tu-usuario/influencers
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: influencers
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Backend FastAPI
  - type: web
    name: influencers-api
    env: docker
    repo: https://github.com/tu-usuario/influencers
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: influencers-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: FACEBOOK_APP_ID
        value: "1531422201378331"
      - key: FACEBOOK_APP_SECRET
        value: "67e9b81b1ae62703dd9f45417ff4d548"
      - key: TIKTOK_CLIENT_KEY
        sync: false
      - key: TIKTOK_CLIENT_SECRET
        sync: false

  # Frontend Next.js
  - type: web
    name: influencers-frontend
    env: docker
    repo: https://github.com/tu-usuario/influencers
    dockerfilePath: ./frontend/Dockerfile
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://influencers-api.onrender.com
      - key: NEXT_PUBLIC_FACEBOOK_APP_ID
        value: "1531422201378331"

# Dominios (opcional)
databases:
  - name: influencers-db
    plan: free