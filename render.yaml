databases:
  # Base de datos PostgreSQL
  - name: influencers-db
    databaseName: influencers_82bo
    plan: free
    
services:
  # Backend FastAPI - Configuraci√≥n limpia sin Stripe, Facebook, Instagram
  - type: web
    name: influencers-api
    env: docker
    repo: https://github.com/dcastill92/appinfluencers
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    
    envVars:
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: influencers-db
          property: connectionString
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      
      # Application
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: TRIAL_DURATION_HOURS
        value: "24"
      
      # TikTok API (opcional)
      - key: TIKTOK_CLIENT_KEY
        sync: false
      - key: TIKTOK_CLIENT_SECRET
        sync: false
      
      # Email (opcional)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false

  # Frontend Next.js
  - type: web
    name: influencers-frontend
    runtime: node
    repo: https://github.com/dcastill92/appinfluencers
    rootDir: ./frontend 
    plan: free
    
    buildCommand: npm install && npm run build
    startCommand: npm run start
    
    buildFilter:
      paths:
      - frontend/**
      
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://influencers-api.onrender.com
