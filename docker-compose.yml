  api:
    build:
      context: ./app
      dockerfile: ../Dockerfile
    container_name: influencers_api
    environment:
      # Database - PostgreSQL (default)
      DATABASE_URL: postgresql://influencers_user:influencers_password@db:5432/db_appinfluencers
      
      # If switching to MySQL, use:
      # DATABASE_URL: mysql://influencers_user:influencers_password@db:3306/db_appinfluencers
      
      # Security
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      
      # Trial Configuration
      TRIAL_DURATION_HOURS: 24
      
      # Stripe (use test keys for MVP)
