    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app
    networks:
      - influencers_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_FACEBOOK_APP_ID: "1531422201378331"
    container_name: influencers_frontend
    environment:
      # Backend interno (comunicaci√≥n entre contenedores Docker - solo para rewrites server-side)
      BACKEND_INTERNAL_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - influencers_network
    command: npm start

networks:
  influencers_network:
    driver: bridge

volumes:
