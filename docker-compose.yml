services:
  api:
    build:
      context: ./app
      dockerfile: ../Dockerfile
    container_name: influencers_api
    environment:
      # Database (MySQL local en host.docker.internal)
      DATABASE_URL: mysql://root:1234@host.docker.internal:3306/db_appinfluencers
      
      # Security
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
      
      # Trial Configuration
      TRIAL_DURATION_HOURS: 24
      
      # Stripe (use test keys for MVP)
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
      STRIPE_PUBLISHABLE_KEY: pk_test_your_stripe_publishable_key
      PLATFORM_COMMISSION_RATE: 0.15
      
      # Email Configuration (optional for MVP)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      
      # Social Media APIs Configuration
      FACEBOOK_APP_ID: "1531422201378331"
      FACEBOOK_APP_SECRET: "67e9b81b1ae62703dd9f45417ff4d548"
      INSTAGRAM_ACCESS_TOKEN: "EAAVw0gRQdhsBPymRkFu3cKL6S3Luqk8MuN3QgaoesVOqyzaZCyIb7KRcIAwQNwRxLQApXdZBFZC9NoXuIj2UGgQXTYrUiS5Q4gl596pemoUuw1C6ZCZB2ZCvjEWUsCSh03tgDqmRAvhZAqOk2Rvt0ueeJNlGvw7uZCCZAyHR6afYsv9PSdhDlJPSC3ZC37iqQdvuag3ZASkdZCW1PjZAfAZAj501FbqqQgWjTXGBs26QaquDdddeGXmGN91ytGIelCvOalXG33ClZBRbypulDxbOCYQfxlZCfeUp"
      TIKTOK_CLIENT_KEY: ""
      TIKTOK_CLIENT_SECRET: ""
      
      # Application
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app
    networks:
      - influencers_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_FACEBOOK_APP_ID: "1531422201378331"
    container_name: influencers_frontend
    environment:
      # Backend interno (comunicaci√≥n entre contenedores Docker - solo para rewrites server-side)
      BACKEND_INTERNAL_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - influencers_network
    command: npm start

networks:
  influencers_network:
    driver: bridge
